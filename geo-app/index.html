<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="https://d3js.org/d3.v6.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link href="includes/nouislider.css" rel="stylesheet" />
        <script src="includes/nouislider.js"></script>

        <title>U.S. Drag in the 1930s</title>
    </head>
    <body>
        <div class="container">
            <div
                class="row pt-3 pb-5 d-flex"
                style="justify-content: space-around"
            >
                <div class="col-6">
                    <div id="slider" class="mb-3"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="960"
                        height="500"
                    >
                        <defs>
                            <marker
                                id="arrowhead"
                                markerWidth="10"
                                markerHeight="7"
                                refX="0"
                                refY="3.5"
                                orient="auto"
                            >
                                <polygon
                                    fill="green"
                                    points="0 0, 10 3.5, 0 7"
                                />
                            </marker>
                        </defs>
                    </svg>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button class="btn btn-primary" id="stepButton">
                        &raquo;
                    </button>
                    <button class="btn btn-primary" id="stepButtonInclude">
                        &raquo;&raquo;
                    </button>
                    <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="nodeSize"
                        checked
                    />
                </div>
                <div class="col-6">
                    <p>Show travels of an individual performer</p>
                    <select id="selectPerformer"></select>
                </div>
                <div class="col-4">
                    <p>Explanation</p>
                    <div id="explanation"></div>
                </div>
            </div>
        </div>
        <script src="app/app.js"></script>
        <script src="app/loading.js"></script>
        <script src="app/interactivity.js"></script>
    </body>
</html>
