<!DOCTYPE html>
<html class="theme-light">
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-xl-8 pl-4 pt-4 pr-4 pr-xl-0">
                    <div id="settings" class="shadow border p-2">
                        <div style="height:25px;line-height:25px;">
                            <input class="p-0 m-0" type="range" id="gravity_selector" name="gravity_selector" min="-1000" max="-10" value="-200" step="100">
                            <label class="small p-0 m-0" for="gravity_selector" id="gravity_selector_label">Gravity</label>
                        </div>
                        <div style="height:25px;line-height:25px;" class="mt-1">
                            <input class="p-0 m-0" type="range" id="min_degree_selector" name="min_degree_selector" min="0" max="10" value="1" step="1">
                            <label class="small p-0 m-0" for="min_degree_selector" id="min_degree_selector_label">Min connections</label>
                        </div>
                        <div style="height:100%;line-height:100%;" class="mt-1">
                            <button type="button" class="btn btn-sm btn-light" id="measures" name="measures">Show measures</button>
                        </div>
                        <div style="height:100%;line-height:100%;" class="mt-1">
                            <button type="button" class="btn btn-sm btn-light" id="switch_mode" name="switch_mode">Switch mode</button>
                        </div>
                    </div>
                    <div id="svg" class="border"></div>
                </div>
                <div class="col-12 col-xl-4">
                    <div id="info" class="pt-1 col-12"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
        <script src="visualization.js"></script>
    </body>
</html>
