<!DOCTYPE html>
<html class="theme-light">
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <svg width="100%" height="100%" class="border-bottom shadow-sm"></svg>
        <div id="settings" class="shadow border p-2 rounded-lg">
            <div class="p-1" id="settingsToggle" style="height:1em;overflow:hidden; position:absolute;right:0;top:0;clear:both;">*</div>
            <div id="settingsContainer">
                <div class="mb-1" style="padding-top:1em;">
                    <input class="p-0 m-0" type="range" id="minDegree" name="minDegree" min="1" max="40" value="1" step="1">
                    <label class="small p-0 m-0" for="minDegree" id="minDegree_label">minDegree</label>
                </div>
                <div class="mb-1">
                    <input class="p-0 m-0" type="range" id="minWeight" name="minWeight" min="0" max="40" value="1" step="1">
                    <label class="small p-0 m-0" for="minWeight" id="minWeight_label">minWeight</label>
                </div>
                <div class="small mb-2 mt-2 pt-2 border-top">
                    <p class="mb-1"><strong>auto-clear</strong></p>
                    <p class="m-0">
                        <label class="mr-1 for="autoClearNodes"><input type="checkbox" id="autoClearNodes"> auto-clear unconnected nodes</label>
                    </p>
                </div>
                <div class="small mb-2 mt-2 pt-2 border-top">
                    <p class="mb-1"><strong>force</strong></p>
                    <p class="m-0">
                        <label class="mr-1 for="layoutCenter"><input type="checkbox" id="layoutCenter"> center</label>
                        <label class="mr-1 for="layoutForceX"><input type="checkbox" id="layoutForceX"> forceX</label>
                        <label class="mr-1 for="layoutForceY"><input type="checkbox" id="layoutForceY"> forceY</label>
                    </p>
                    <p class="m-0">
                        <label class="mr-1" for="layoutCollide"><input type="checkbox" id="layoutCollide"> collide</label>
                        <label class="mr-1" for="layoutCharge"><input type="checkbox" id="layoutCharge"> charge</label>
                    </p>
                </div>
                <div class="mb-1" id="chargeContainer"><!-- mb-2 if element below -->
                    <input class="p-0 m-0" type="range" id="charge" name="charge" min="1" max="40" value="1" step="1">
                    <label class="small p-0 m-0" for="charge" id="charge_label">charge</label>
                </div>
                <div class="mb-1" id="collideContainer"><!-- mb-2 if element below -->
                    <input class="p-0 m-0" type="range" id="collide" name="collide" min="1" max="40" value="1" step="1">
                    <label class="small p-0 m-0" for="collide" id="collide_label">collide</label>
                </div>
                <!--<div class="mb-1">
                    <div><div id="citySelector"></div><input type="submit" id="cityUpdate" value="Select cities"></div>
                </div>-->
            </div>
        </div>
        <div id="infoContainer" class="small shadow border p-2 rounded-lg">
            <div id="info" class="mb-2 pb-2"></div>
            <div class="mb-2">
                <button type="button" class="btn btn-sm btn-light" id="switch_mode" name="switch_mode">Switch mode</button>
            </div>
            <div class="mb-2">
                <button type="button" class="btn btn-sm btn-light" id="reset_local_storage" name="reset_local_storage">Reset saved settings</button>
            </div>
            <div class="mb-2">
                <button type="button" class="btn btn-sm btn-light" id="clear_unconnected" name="clear_unconnected">Clear unconnected nodes</button>
            </div>
        </div>
        <div id="nodeEdgeInfo" class="small shadow border p-2 rounded-lg d-none"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="settings.js"></script>
        <script src="theme.js"></script>
        <script src="app.js"></script>
    </body>
</html>
