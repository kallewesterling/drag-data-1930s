<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="https://d3js.org/d3.v6.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <title>U.S. Drag in the 1930s</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 m-3">
                    <h1>Raw data</h1>
                </div>
            </div>
        </div>

        <script>
            const clean = (data) => {
                dateParser = d3.timeParse('%Y-%m-%d');
                newDate = dateParser(data['Date']);
                for (const [key, value] of Object.entries(data)) {
                    let newValueSet = false;
                    newValue = undefined;
                    if (value==="") {
                        newValue = undefined;
                        newValueSet = true;
                    }
                    if (newValueSet) {
                        data[key] = newValue;
                    }
                }
                return Object.assign(data, {
                    'date': newDate
                });
            }
            let store = {};
            d3.csv('https://docs.google.com/spreadsheets/d/e/2PACX-1vT0E0Y7txIa2pfBuusA1cd8X5OVhQ_D0qZC8D40KhTU3xB7McsPR2kuB7GH6ncmNT3nfjEYGbscOPp0/pub?gid=95950987&single=true&output=csv', clean).then((data) => {
                store.data = data;
                store.thirties = store.data.filter(d=>{if d.date.getFullYear() >= 1930 && d.date.getFullYear() <= 1940);
                console.log('done');
            });
        </script>
    </body>
</html>
